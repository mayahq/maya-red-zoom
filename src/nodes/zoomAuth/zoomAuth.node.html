<script type='text/javascript'>
    RED.nodes.registerType("zoom-auth", {
        category: "config",
        color: "#8BBDD9",
        defaults: {
            name: {
                value: ""
            },
            isProfileConfigNode: {
                value: false
            },
            fastmqChannel: {
                value: "master"
            },
            payloadTypefastmqChannel: {
                value: "str"
            },
            fastmqTopic: {
                value: "topic"
            },
            payloadTypefastmqTopic: {
                value: "str"
            },
        },
        credentials: {
            access_token: {
                type: String
            },
            expiry_date: {
                type: Number
            },
            referenceId: {
                type: String
            },
        },
        inputs: 1,
        outputs: 1,
        icon: "fa-file-code-o.png",
        label: function() {
            return this.name || "zoom-auth"
        },
        paletteLabel: "zoom-auth",
        exportable: true,
        oneditprepare: function() {
            if (this.payloadTypefastmqChannel === null) {
                if (this.fastmqChannel === "") {
                    this.payloadTypefastmqChannel = "date"
                } else {
                    this.payloadTypefastmqChannel = "str"
                }
            } else if (this.payloadTypefastmqChannel === 'string' || this.payloadTypefastmqChannel === 'none') {
                this.payloadTypefastmqChannel = "str"
            }

            $("#node-config-input-payloadTypefastmqChannel").val(this.payloadTypefastmqChannel)
            $("#node-config-input-fastmqChannel").typedInput({
                default: "str",
                typeField: $("#node-config-input-payloadTypefastmqChannel"),
                types: ["str"]
            })
            $("#node-config-input-fastmqChannel").typedInput("type", this.payloadTypefastmqChannel)

            if (this.payloadTypefastmqTopic === null) {
                if (this.fastmqTopic === "") {
                    this.payloadTypefastmqTopic = "date"
                } else {
                    this.payloadTypefastmqTopic = "str"
                }
            } else if (this.payloadTypefastmqTopic === 'string' || this.payloadTypefastmqTopic === 'none') {
                this.payloadTypefastmqTopic = "str"
            }

            $("#node-config-input-payloadTypefastmqTopic").val(this.payloadTypefastmqTopic)
            $("#node-config-input-fastmqTopic").typedInput({
                default: "str",
                typeField: $("#node-config-input-payloadTypefastmqTopic"),
                types: ["str"]
            })
            $("#node-config-input-fastmqTopic").typedInput("type", this.payloadTypefastmqTopic)

        },
        oneditsave: function() {},
        oneditcancel: function() {},
        oneditdelete: function() {},
        oneditresize: function() {},
        onpaletteadd: function() {},
        onpaletteremove: function() {}
    });
</script>

<script type="text/html" data-template-name="zoom-auth">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" style="width:70%;" placeholder="Name" />
    </div>
    <div class="form-row">
        <label for="node-config-input-fastmqChannel">fastmqChannel</label>
        <input type="text" id="node-config-input-fastmqChannel"></input>
        <input type="hidden" id="node-config-input-payloadTypefastmqChannel">
    </div>
    <div class="form-row">
        <label for="node-config-input-fastmqTopic">fastmqTopic</label>
        <input type="text" id="node-config-input-fastmqTopic"></input>
        <input type="hidden" id="node-config-input-payloadTypefastmqTopic">
    </div>
    <div class="form-row">
        <label for="node-config-input-access_token">access_token</label>
        <input type="password" id="node-config-input-access_token"></input>
    </div>
    <div class="form-row">
        <label for="node-config-input-referenceId">referenceId</label>
        <input type="password" id="node-config-input-referenceId"></input>
    </div>
</script>

<script type="text/html" data-help-name="zoom-auth">

    <p>Query opens tabs based on criteria like URL, muted status</p>

    <h2>Config</h2>
    <dl class="message-properties">

        <dt>payload<span class="property-type">various</span></dt>
        <dd>The configured payload of the message.</dd>

        <dt class="optional">topic <span class="property-type">string</span></dt>
        <dd>An optional property</dd>

    </dl>


    <h2>Outputs</h2>

        <dt>payload<span class="property-type">various</span></dt>
        <dd>The configured payload of the message.</dd>

        <dt class="optional">topic <span class="property-type">string</span></dt>
        <dd>An optional property</dd>

    </dl>
</script>
